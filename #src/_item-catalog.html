<!--item-catalog-->
<div class="catalog-cat__item">
    <a href="#" class="catalog-cat__main">
        <div class="catalog-cat__preview">
            <div class="catalog-cat__images">
                <div class="catalog-cat__img">
                    <img src="img/cat-1.png" alt="">
                </div>
                <div class="catalog-cat__img">
                    <img src="img/cat-2.png" alt="">
                </div>
                <div class="catalog-cat__img">
                    <img src="img/cat-3.png" alt="">
                </div>
            </div>
            <div class="catalog-cat__hovers"></div>
            <div class="catalog-compass">
                <svg><use xlink:href="img/icons/sprite.svg#compass"></use></svg>
            </div>
        </div>
        <div class="catalog-cat__controls"></div>
    </a>
    <div class="catalog-cat__content">
        <div class="catalog-cat__header">
            <h5><a href="#"><span>@@title-1</span><span>@@title-2</span></a></h5>
            <div class="h6 catalog-cat__status catalog-cat__status--free">Свободна</div>
        </div>            
        <h6><span>36 кв. м.</span><span>1 этаж</span></h6>
        <div class="h5 catalog-cat__price">@@price</div>
        <div class="catalog-cat__btns">
            <button class="btn main-btn modal-show-btn" data-modal="#feedback-modal"><span>Получить консультацию</span></button>
            <a href="#" class="btn stroke-btn">подробнее</a>
        </div>
    </div>
</div>
